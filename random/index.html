<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Randomizer </h1>

<div >
    <label for="min"> Minimum num</label><br>
    <input type="text"  id="min" class="min" name="min" placeholder="min"> <br>
    <label for="max"> Maximum num </label><br>
    <input type="text" id="max" class="max" name="max" placeholder="max"> <br>
    <label for="count"> Quantity of nums </label><br>
    <input type="text" id="count" class="count" name="count" placeholder="count" value="1"> <br>
    <button> Generate </button> <br>

    <label for="textarea"> Your nums here </label><br>
    <textarea class="out" id="textarea"> </textarea>
</div>



<script src="app.js"></script>
</body>
</html>
